<h2 mat-dialog-title>Confirmação</h2>

<mat-dialog-content>
  <p>{{ data.mensagem }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancelar</button>

  <button mat-flat-button color="warn" [mat-dialog-close]="true">Confirmar</button>
</mat-dialog-actions>
